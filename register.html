<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
  </head>
  <body>

    <!-- register section -->
    <div class="box">
      <div class="container">
        <div class="top">
          <span>REGISTER</span>
        </div>
        <form method="POST" action="action.php">
          <div class="input">
            <i class="bx bx-user"></i>
            <input
              type="text"
              name="user_name"
              class="form-control"
              placeholder="Username"
            />
          </div>
          <div class="input">
            <i class="bx bx-envelope"></i>
            <input
              type="email"
              name="user_email"
              class="form-control"
              placeholder="Email"
            />
          </div>
          <div class="input">
            <i class="bx bx-key"></i>
            <input
              type="password"
              name="user_password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="input">
            <i class="bx bx-phone"></i>
            <input
              type="text"
              name="user_phone"
              class="form-control"
              placeholder="Phone"
            />
          </div>
          <div class="input">
            <i class="bx bx-home-alt-2"></i>
            <input
              type="text"
              name="user_address"
              class="form-control"
              placeholder="Address"
            />
          </div>
          <div class="input">
            <i class="bx bx-buildings"></i>
            <input
              type="text"
              name="user_city"
              class="form-control"
              placeholder="City"
            />
          </div>
          <div class="input">
            <i class="bx bx-photo-album"></i>
            <input
              type="text"
              name="user_photo"
              class="form-control"
              placeholder="Photo"
            />
          </div>
          <div class="button">
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
            <a href="login.php" class="btn btn-primary mt-2" role="button">Login</a>
          </div>
        </form>
      </div>
    </div>

    <!-- JS -->
    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
